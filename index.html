<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="Rock" id="button1"><img src="assets/rock.png" alt="rock" style="width: 75px; height: 75px;"></div>
        <div class="Paper" id="button2"><img src="assets/paper (2).png" alt="paper" style="width: 115px; height: 75px;"></div>
        <div class="Scissors" id="button3"><img src="assets/scissors (2).png" alt="scissors" style="width: 100px; height: auto;"></div>    
    </div>

    <div class="player-container">
        <div class="player1"></div>
        <div class="player2" id="player2"></div>
    </div>
    <div class="text-box-container">
        <div class="entryarea">
            <input type="text" required>
            <div class="labelline">Enter your name</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
